name: Scrape PhD Scholarships

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (for testing)
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system playwright beautifulsoup4 lxml loguru pydantic pydantic-settings sqlalchemy python-dotenv pyyaml

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium

      - name: Run batch scraper
        run: |
          python batch_scrape.py

      - name: Copy data to docs for GitHub Pages
        run: |
          mkdir -p docs/data
          cp -r data/*.json docs/data/

      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.json docs/data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update scholarship data - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
