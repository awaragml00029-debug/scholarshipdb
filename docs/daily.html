<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>PhD Â•ñÂ≠¶ÈáëÊó•Êä•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background: #f5f5f7;
            padding-bottom: 40px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #0071e3 0%, #0077ED 100%);
            color: white;
            padding: 32px 20px 28px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Compact header when scrolled */
        header.scrolled {
            padding: 12px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        header.scrolled h1 {
            font-size: 18px;
            margin-bottom: 0;
        }

        header.scrolled .date-selector,
        header.scrolled .stats {
            opacity: 0;
            margin-top: 0;
            margin-bottom: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .date-selector {
            margin-top: 16px;
            margin-bottom: 12px;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out, margin 0.2s ease-out;
            will-change: opacity, transform;
        }

        .date-selector select {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 40px;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .date-selector select:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .date-selector select option {
            background: #0071e3;
            color: white;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 16px;
            font-size: 15px;
            font-weight: 500;
            opacity: 0.95;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out, margin 0.2s ease-out;
            will-change: opacity, transform;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category {
            margin: 12px 16px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.06);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }

        .category-header {
            background: #fafafa;
            padding: 18px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .category-header:active {
            background: #f0f0f0;
        }

        .category-title {
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.3px;
        }

        .category-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #0071e3;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            min-width: 28px;
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }

        .category-content.active {
            max-height: 10000px;
        }

        .scholarship-list {
            padding: 8px 20px 20px;
        }

        .scholarship-item {
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .scholarship-item:last-child {
            border-bottom: none;
        }

        .scholarship-title {
            font-size: 16px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
            line-height: 1.5;
            letter-spacing: -0.2px;
        }

        .scholarship-title a {
            color: #0071e3;
            text-decoration: none;
            transition: color 0.2s;
        }

        .scholarship-title a:hover {
            color: #0077ED;
        }

        .scholarship-title a:active {
            opacity: 0.7;
        }

        .scholarship-meta {
            font-size: 14px;
            color: #86868b;
            line-height: 1.6;
            margin-top: 6px;
        }

        .meta-label {
            font-weight: 500;
            color: #6e6e73;
        }

        .arrow {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #86868b;
            font-size: 22px;
            font-weight: 300;
        }

        .arrow.rotated {
            transform: rotate(90deg);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #86868b;
            font-size: 16px;
        }

        .empty {
            text-align: center;
            padding: 80px 20px;
            color: #86868b;
        }

        .empty-icon {
            font-size: 56px;
            margin-bottom: 16px;
        }

        .empty-text {
            font-size: 17px;
            font-weight: 500;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 48px;
            height: 48px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 113, 227, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-size: 24px;
            -webkit-tap-highlight-color: transparent;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: #0077ED;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 113, 227, 0.4);
        }

        .back-to-top:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            header {
                padding: 24px 16px 20px;
            }

            header.scrolled {
                padding: 10px 16px;
            }

            header.scrolled h1 {
                font-size: 16px;
            }

            .stats {
                font-size: 14px;
                gap: 16px;
            }

            .category {
                margin: 10px 12px;
                border-radius: 14px;
            }

            .category-header {
                padding: 16px;
            }

            .category-title {
                font-size: 16px;
            }

            .scholarship-list {
                padding: 8px 16px 16px;
            }

            .scholarship-title {
                font-size: 15px;
            }

            .scholarship-meta {
                font-size: 13px;
            }

            .back-to-top {
                bottom: 24px;
                right: 24px;
                width: 44px;
                height: 44px;
                font-size: 22px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                flex-direction: column;
                gap: 8px;
            }

            .back-to-top {
                bottom: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö PhD Â•ñÂ≠¶ÈáëÊó•Êä•</h1>
            <div class="date-selector">
                <select id="report-date" onchange="loadReport(this.value)">
                    <option value="latest">ÊúÄÊñ∞Êó•Êä•</option>
                </select>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span>üìÖ</span>
                    <span id="date">-</span>
                </div>
                <div class="stat-item">
                    <span>‚ú®</span>
                    <span id="new-count">-</span>
                </div>
                <div class="stat-item">
                    <span>üìä</span>
                    <span id="total-count">-</span>
                </div>
            </div>
        </header>

        <div id="content" class="loading">
            Ê≠£Âú®Âä†ËΩΩÊúÄÊñ∞Êó•Êä•...
        </div>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop" onclick="scrollToTop()">
        ‚Üë
    </button>

    <script>
        // Back to top functionality and header collapse
        const backToTopBtn = document.getElementById('backToTop');
        const header = document.querySelector('header');
        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // Show/hide back to top button
            if (scrollTop > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }

            // Collapse/expand header
            if (scrollTop > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            lastScrollTop = scrollTop;
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Load historical reports list from index.json
        async function loadHistoricalReports() {
            try {
                console.log('Fetching index.json...');
                const response = await fetch('./reports/index.json');
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const historyItems = await response.json();
                console.log('Loaded history items:', historyItems);

                const select = document.getElementById('report-date');
                historyItems.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.filename;
                    option.textContent = item.display;
                    select.appendChild(option);
                    console.log('Added option:', item.display);
                });

                console.log('‚úì Successfully loaded', historyItems.length, 'historical reports');
            } catch (error) {
                console.error('‚ùå Failed to load historical reports:', error);
                const select = document.getElementById('report-date');
                const option = document.createElement('option');
                option.textContent = '‚ö†Ô∏è Êó†Ê≥ïÂä†ËΩΩÂéÜÂè≤ËÆ∞ÂΩï';
                option.disabled = true;
                select.appendChild(option);
            }
        }

        // Load a specific report
        function loadReport(filename) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Ê≠£Âú®Âä†ËΩΩÊó•Êä•...</div>';

            fetch(`./reports/${filename}.md`)
                .then(response => response.text())
                .then(markdown => {
                    parseAndRender(markdown);
                })
                .catch(error => {
                    content.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üòî</div>
                            <div class="empty-text">Êó†Ê≥ïÂä†ËΩΩËØ•Êó•Êä•</div>
                        </div>
                    `;
                });
        }

        // Initial load
        loadHistoricalReports();
        loadReport('latest');

        function parseAndRender(markdown) {
            const lines = markdown.split('\n');

            // Parse header
            let date = '';
            let newCount = 0;
            let totalCount = 0;

            for (const line of lines) {
                if (line.includes('PhD Â•ñÂ≠¶ÈáëÊó•Êä• -') || line.includes('PhD Â•ñÂ≠¶ÈáëÂÆåÊï¥ÂàóË°® -')) {
                    const match = line.match(/(\d{4}-\d{2}-\d{2})/);
                    if (match) date = match[0];
                }
                if (line.includes('Êñ∞Â¢ûÂ•ñÂ≠¶Èáë')) {
                    const match = line.match(/(\d+)/);
                    if (match) newCount = parseInt(match[1]);
                }
                if (line.includes('ÊÄªÊï∞')) {
                    const match = line.match(/(\d+)/);
                    if (match) totalCount = parseInt(match[1]);
                }
            }

            document.getElementById('date').textContent = date;
            document.getElementById('new-count').textContent = `${newCount} Êù°Êñ∞Â¢û`;
            document.getElementById('total-count').textContent = `${totalCount} Êù°ÊÄªËÆ°`;

            // Parse categories
            const categories = [];
            let currentCategory = null;
            let inDetails = false;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                if (line.startsWith('## üìö')) {
                    if (currentCategory) {
                        categories.push(currentCategory);
                    }
                    currentCategory = {
                        title: line.replace('## üìö ', ''),
                        count: 0,
                        items: []
                    };
                } else if (line.includes('**Êï∞Èáè**:') && currentCategory) {
                    currentCategory.count = parseInt(line.match(/(\d+)/)[1]);
                } else if (line.match(/^\d+\.\s\*\*\[/) && currentCategory) {
                    // Parse scholarship item
                    const titleMatch = line.match(/\*\*\[(.*?)\]\((.*?)\)\*\*/);
                    if (titleMatch) {
                        const item = {
                            title: titleMatch[1],
                            url: titleMatch[2],
                            titleZh: '',
                            info: ''
                        };

                        // Look ahead for Chinese title and info (skip blank lines)
                        let j = i + 1;
                        while (j < lines.length && j < i + 10) {
                            const nextLine = lines[j].trim();

                            // Skip blank lines
                            if (!nextLine) {
                                j++;
                                continue;
                            }

                            // Found Chinese title
                            if (nextLine.includes('‰∏≠ÊñáÔºö')) {
                                item.titleZh = nextLine.replace(/.*‰∏≠ÊñáÔºö/, '').trim();
                                j++;
                                continue;
                            }

                            // Found info line (university, country)
                            if (nextLine.startsWith('-') && !nextLine.includes('‰∏≠ÊñáÔºö')) {
                                item.info = nextLine.replace(/^-\s*/, '').trim();
                                j++;
                                continue;
                            }

                            // Stop if we hit another scholarship or section
                            if (nextLine.match(/^\d+\.\s\*\*\[/) || nextLine.startsWith('#')) {
                                break;
                            }

                            j++;
                        }

                        currentCategory.items.push(item);
                    }
                }
            }

            if (currentCategory) {
                categories.push(currentCategory);
            }

            // Render
            const content = document.getElementById('content');

            if (categories.length === 0) {
                content.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üéâ</div>
                        <div class="empty-text">‰ªäÊó•Êó†Êñ∞Â¢ûÂ•ñÂ≠¶Èáë</div>
                    </div>
                `;
                return;
            }

            content.innerHTML = '';

            categories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <div class="category-title">
                        <span>${category.title}</span>
                        <span class="category-count">${category.count}</span>
                    </div>
                    <span class="arrow">‚Ä∫</span>
                `;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'category-content';

                const list = document.createElement('div');
                list.className = 'scholarship-list';

                category.items.forEach((item, idx) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'scholarship-item';

                    // ‰ºòÂÖàÊòæÁ§∫‰∏≠ÊñáÊ†áÈ¢òÔºåÂ¶ÇÊûúÊúâÁöÑËØù
                    const displayTitle = item.titleZh || item.title;
                    const needsEnglish = item.titleZh && item.titleZh !== item.title;

                    let html = `
                        <div class="scholarship-title">
                            ${idx + 1}. <a href="${item.url}" target="_blank">${displayTitle}</a>
                        </div>
                    `;

                    if (needsEnglish) {
                        html += `<div class="scholarship-meta"><span class="meta-label">Ëã±ÊñáÔºö</span>${item.title}</div>`;
                    }

                    if (item.info) {
                        html += `<div class="scholarship-meta">üìç ${item.info}</div>`;
                    }

                    itemDiv.innerHTML = html;
                    list.appendChild(itemDiv);
                });

                contentDiv.appendChild(list);
                categoryDiv.appendChild(header);
                categoryDiv.appendChild(contentDiv);
                content.appendChild(categoryDiv);

                // Accordion toggle functionality - close others when opening one
                header.addEventListener('click', () => {
                    const arrow = header.querySelector('.arrow');
                    const isActive = contentDiv.classList.contains('active');

                    // Get the position of the clicked header relative to viewport
                    const headerRect = header.getBoundingClientRect();
                    const headerTop = headerRect.top;

                    // Close all other categories
                    document.querySelectorAll('.category-content.active').forEach(otherContent => {
                        if (otherContent !== contentDiv) {
                            otherContent.classList.remove('active');
                            const otherArrow = otherContent.previousElementSibling.querySelector('.arrow');
                            otherArrow.classList.remove('rotated');
                        }
                    });

                    // Toggle current category
                    if (isActive) {
                        contentDiv.classList.remove('active');
                        arrow.classList.remove('rotated');
                    } else {
                        contentDiv.classList.add('active');
                        arrow.classList.add('rotated');

                        // Scroll to keep the header in the same position after opening
                        requestAnimationFrame(() => {
                            const newHeaderRect = header.getBoundingClientRect();
                            const scrollAdjustment = newHeaderRect.top - headerTop;
                            if (Math.abs(scrollAdjustment) > 1) {
                                window.scrollBy({
                                    top: scrollAdjustment,
                                    behavior: 'instant'
                                });
                            }
                        });
                    }
                });
            });
        }
    </script>
</body>
</html>
